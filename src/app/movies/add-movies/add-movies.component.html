<form #postForm="ngForm" (ngSubmit)="onCreateMovie(postForm.value)">
    <div class="form-group">
      <label for="title">Movie Title</label>
      <input type="text" class="form-control" id="title" placeholder="Movie Title" ngModel name="title" required>
    </div>
    <div class="form-group">
      <label for="releaseYear">Release Date</label>
      <input type="text" class="form-control" id="releaseYear" placeholder="Release Year" ngModel name="releaseYear" required>
    </div>
    <div class="form-group">
        <label for="description">Movie Description</label>
        <input type="text" class="form-control" id="description" placeholder="Movie Description" ngModel name="description" required>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="seenMovie" ngModel name="seenMovie">
      <label class="form-check-label" for="seenMovie">Is Movie seen?</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
  </form>
