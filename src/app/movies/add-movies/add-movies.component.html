<form #postForm="ngForm" (ngSubmit)="onCreateMovie(postForm.value)">
    <div class="form-group">
      <label for="movieTitle">Movie Title</label>
      <input type="text" class="form-control" id="movieTitle" placeholder="Movie Title" ngModel name="movieTitle">
    </div>
    <div class="form-group">
      <label for="movieYear">Release Date</label>
      <input type="text" class="form-control" id="movieYear" placeholder="Release Year" ngModel name="movieYear">
    </div>
    <div class="form-group">
        <label for="movieDescription">Movie Description</label>
        <input type="text" class="form-control" id="movieDescription" placeholder="Movie Description" ngModel name="movieDescription">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="seenMovie" ngModel name="seenMovie">
      <label class="form-check-label" for="seenMovie">Is Movie seen?</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
  </form>
