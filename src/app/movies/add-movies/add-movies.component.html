<form>
    <div class="form-group">
      <label for="movieTitle">Movie Title</label>
      <input type="text" class="form-control" id="movieTitle" aria-describedby="movie" placeholder="Movie Title">
    </div>
    <div class="form-group">
      <label for="movieYear">Release Date</label>
      <input type="date" class="form-control" id="movieYear" placeholder="Release Year">
    </div>
    <div class="form-group">
        <label for="movieDescription">Movie Description</label>
        <input type="text" class="form-control" id="movieDescription" placeholder="Movie Description">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="seenMovie">
      <label class="form-check-label" for="seenMovie">Is Movie seen?</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
