<div class="row">
    <div class="col-xs-12 col-md-6 col.md-offset-3">
        <button class="btn btn-primary" (click)="onFetchMovieData()">
            Fetch Movies
        </button>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p *ngIf="loadedData.length < 1">No movies available!</p>
            <ul class="list-group" *ngIf="loadedData.length >= 1">
                <li class="list-group-item" *ngFor="let movie of loadedData">
                    <h1>{{ movie.movieTitle }}</h1>
                    <p>{{movie.movieYear}}</p>
                    <p>{{movie.movieDescription}}</p>
                    <p>was movie seen? {{movie.seenMovie}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
